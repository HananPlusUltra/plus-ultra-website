<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<ul>
					<li>
						<a href="#" class="nav-link">Home</a>
					</li>
					<li>
						<a href="#" class="nav-link">Join</a>
					</li>
				</ul>
			</div>
		</header>

		<main>
			<section class="contact">
				<div class="container">
					<div class="left">
						<div class="form-wrapper">
							<div class="contact-heading">
								<h1>Radimo zajedno<span>.</span></h1>
								<p class="text">
									Ili kontaktirajte nas preko :
									<a href="mailto:info@plusultra.ba"
										>info@plusultra.ba</a
									>
								</p>
							</div>
							<form
								action="index.html"
								method="post"
								class="contact-form"
							>
								<div class="input-wrap">
									<input
										class="contact-input"
										autocomplete="off"
										name="First Name"
										type="text"
										required
									/>
									<label>Ime</label>
									<i class="icon fa-solid fa-id-card"></i>
								</div>

								<div class="input-wrap">
									<input
										class="contact-input"
										autocomplete="off"
										name="Last Name"
										type="text"
										required
									/>
									<label>Prezime</label>
									<i class="icon fa-solid fa-id-card"></i>
								</div>

								<div class="input-wrap w-100">
									<input
										class="contact-input"
										autocomplete="off"
										name="Email"
										type="email"
										required
									/>
									<label>Email</label>
									<i class="icon fa-solid fa-envelope"></i>
								</div>

								<div class="input-wrap textarea w-100">
									<textarea
										name="Message"
										auto-complete="off"
										class="contact-input"
										required
									></textarea>
									<label>Poruka</label>
									<i class="icon fa-solid fa-inbox"></i>
								</div>
								<div class="contact-buttons">
									<button class="btn upload">
										<span>
											<i class="fa-solid fa-paperclip"></i
											>Prilog
										</span>
										<input type="file" name="attachment" />
									</button>
									<input
										type="submit"
										value="PoÅ¡alji poruku"
										class="btn"
									/>
								</div>
							</form>
						</div>
					</div>

					<div class="right">
						<div class="image-wrapper">
							<img
								src="https://images.unsplash.com/photo-1524178232363-1fb2b075b655?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
								id="img"
							/>
						</div>
					</div>
				</div>
			</section>
		</main>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
